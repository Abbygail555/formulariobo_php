<!DOCTYPE html>

    <title>Formulario notas estudiante </title>

<body>
    <h1>Formulario de notas sobre el estudiante </h1>

    <form action="resultadob.php" method="post">

        <label for="nombre">Nombre completo del estudiante:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="cedula">Número cédula del estudiante:</label>
        <input type="text" id="cedula" name="cedula"><br><br>

        <label for="materia">Nombre de la materia:</label>
        <input type="text" id="materia" name="materia" required /><br><br>

        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" name="nota1" min="0" max="100" required /><br><br>


        <label for="nota2">Nota 2:</label><br>
        <<input type="number" id="nota2" name="nota2" min="0" max="100" required /><br><br>

        <label for="nota3">Nota 3:</label><br>
        <input type="number" id="nota3" name="nota3" min="0" max="100" required /><br><br>


        <input type="submit" value="Enviar">

    </form>
</body>
</html>
